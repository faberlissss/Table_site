<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            color:black;
        }
    </style>
</head>
<body>
    <h1>Get started with table lesson</h1>
    <table width="500" cellpadding="10" cellspacing="1" border="1px" bgcolor="yellow" >
        <tr>
            <td bgcolor="#1976D2" scope="col" colspan="10">MY FIRST TABLE</td>
        </tr>
        <tr>
            <td bgcolor="#1976D2" scope="col">First</td>
            <td bgcolor="#1976D2" scope="col">Second</td>
            <td scope="row" rowspan="3"> 6 cells merged together</td>
       </tr>
       <tr>
         <td scope="col" colspan="2">2 cells merged into one</td>
       </tr>
       <tr>
         <td scope="col">1st cell</td>
         <td scope="col">2nd cell</td>
       </tr>
       <tr>
         <td  scope="col" colspan="10">Do you like tables?</td>
       </tr>
    </table>
</body>
</html>
